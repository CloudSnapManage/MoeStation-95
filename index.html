<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoeStation 95 | Library of Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&family=Dela+Gothic+One&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Variables (Moe Pink / Light) */
        :root {
            --bg-color: #fdf2f8;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --accent-pink: #f472b6;
            --accent-secondary: #60a5fa;
            --border-main: #1a1a1a;
            --grid-color: rgba(244, 114, 182, 0.1);
            --scanline-opacity: 0.02;
            --shadow-color: rgba(26, 26, 26, 1);
            --input-bg: #f9fafb;
        }

        /* Dark / Midnight Grid */
        .theme-midnight {
            --bg-color: #0c0a09;
            --card-bg: #1c1917;
            --text-main: #f5f5f4;
            --text-muted: #a8a29e;
            --accent-pink: #22d3ee; /* Neon Cyan */
            --accent-secondary: #f472b6;
            --border-main: #22d3ee;
            --grid-color: rgba(34, 211, 238, 0.05);
            --scanline-opacity: 0.05;
            --shadow-color: rgba(34, 211, 238, 0.3);
            --input-bg: #292524;
        }

        /* Terminal / Matrix */
        .theme-terminal {
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --text-main: #4ade80; /* Matrix Green */
            --text-muted: #166534;
            --accent-pink: #4ade80;
            --accent-secondary: #facc15;
            --border-main: #4ade80;
            --grid-color: rgba(74, 222, 128, 0.05);
            --scanline-opacity: 0.1;
            --shadow-color: rgba(74, 222, 128, 0.2);
            --input-bg: #0f172a;
        }

        /* Vaporwave */
        .theme-vapor {
            --bg-color: #2e1065;
            --card-bg: #4c1d95;
            --text-main: #fae8ff;
            --text-muted: #d8b4fe;
            --accent-pink: #f472b6;
            --accent-secondary: #2dd4bf;
            --border-main: #2dd4bf;
            --grid-color: rgba(45, 212, 191, 0.1);
            --scanline-opacity: 0.03;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --input-bg: #5b21b6;
        }
        
        @keyframes crt-flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.96; }
            10% { opacity: 0.92; }
            15% { opacity: 0.99; }
            100% { opacity: 0.99; }
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            overflow-x: hidden;
            animation: crt-flicker 0.2s infinite;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .retro-title {
            font-family: 'Dela Gothic One', cursive;
        }

        .story-body {
            font-family: 'Cormorant Garamond', serif;
        }

        .handwritten {
            font-family: 'Caveat', cursive;
        }

        .mono {
            font-family: 'Space Mono', monospace;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, var(--scanline-opacity)) 50%
            );
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background: var(--border-main);
            color: var(--bg-color);
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-pink);
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 25s linear infinite;
        }

        .drop-cap::first-letter {
            float: left;
            font-family: 'Dela Gothic One', cursive;
            font-size: 4rem;
            line-height: 0.8;
            padding-top: 4px;
            padding-right: 12px;
            color: var(--accent-pink);
            text-shadow: 3px 3px 0px var(--border-main);
        }

        /* Global Theme Utility Map */
        .theme-card { background-color: var(--card-bg); border-color: var(--border-main); color: var(--text-main); }
        .theme-text { color: var(--text-main); }
        .theme-text-muted { color: var(--text-muted); }
        .theme-border { border-color: var(--border-main); }
        .theme-input { background-color: var(--input-bg); border-color: var(--border-main); color: var(--text-main); }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); border-left: 2px solid var(--border-main); }
        ::-webkit-scrollbar-thumb { background: var(--accent-pink); border: 2px solid var(--border-main); border-radius: 0; }
    </style>
